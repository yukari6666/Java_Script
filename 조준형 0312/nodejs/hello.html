<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>송진우</title>
</head>

<body>
  <center>
    <font size="5" color="red">
      hello world
    </font>
  </center>
</body>
  <br>
  <!-- 아이디를 입력하는 곳 -->
  ID : <input type="text" placeholder="polytech">
  <br>
  <!-- 비밀번호를 입력하는 곳 -->
  PASS : <input type="password" placeholder="0000">
  <br>
  재확인 : <input type="password" placeholder="0000">
  <br>
  이름 : <input type="text" placeholder="폴리텍">
  <br>
  남자<input type="radio" name="성별" checked>
  여자<input type="radio" name="성별">
  <br>
  <br>
  생년월일
  <br>
  연도<input type="text" placeholder="1960">
  월<select>
      <option value="month" checked>1월</option>
      <option value="month">2월</option>
      <option value="month">3월</option>
      <option value="month">4월</option>
      <option value="month">5월</option>
      <option value="month">6월</option>
      <option value="month">7월</option>
      <option value="month">8월</option>
      <option value="month">9월</option>
      <option value="month">10월</option>
      <option value="month">11월</option>
      <option value="month">12월</option>
  </select>
  일<input type="text" placeholder="1일">
  <br>
  휴대폰번호<input type="text" placeholder="010"><input type="button" value="인증">
  인증번호<input type="text"><input type="button" value="인증">
  <br>
  <br>
  <!-- input-집어넣겠다 type="button"-타입은 "button"이다(여기서 버튼을 집어넣게 됨) value="로그인"-버튼의 값은 로그인이다(버튼의 값이 정해짐) -->
  <input type="button" value="가입하기">
  <input type="button" value="취소">

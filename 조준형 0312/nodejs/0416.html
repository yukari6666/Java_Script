  <button type="button" value= "계산" id='btn'>계산</button>

    //      //document.getElementById = Id는 하나이기 때문에.
          //document.getElementsByName = Neme은 여러개일 수 있기 때문에.
    document.getElementById('btn').addEventListener('click', function() {
      var radios1 = document.getElementsByName('radioBtn1');
      var radios2 = document.getElementsByName('radioBtn2');
      var radios3 = document.getElementsByName('radioBtn3');
      var multy1 = Number(document.getElementById('text1').value);
      var multy2 = Number(document.getElementById('text2').value);
      var multy3 = Number(document.getElementById('text3').value);
      var result = 0;
      // for문을 통해 배열 속 값들을 받아온다.
      for(var i = 0; i<radios1.length; i++){
        if(radios1[i].checked == true){
          var rad1 = i;
        }
      }
      for(var i = 0; i<radios2.length; i++){
        if(radios2[i].checked == true){
          var rad2 = i;
        }
      }
      for(var i = 0; i< radios3.length; i++){
        if(radios3[i].checked == true){
          var rad3 = i;
        }
      }
      //result 변수 안에 for문으로 받아온 값이 담긴 변수와 id로 불러온 값을 서로 곱한 최종 값을 내어 담는다.
      result = (rad1*multy1)+(rad2*multy2)+(rad3*multy3);
      document.getElementById('re').innerHTML = `${rad1} x ${multy1} + ${rad2} x ${multy2} + ${rad3} x ${multy3} = ${result}`
    });
  </script>
